# deployment.yaml
apiVersion: apps/v1
kind: Deployment # mainly used for horizontally scalable apps?
metadata:
  namespace: local-dev
  name: roles-ai-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roles-ai-api
  template:
    metadata:
      labels:
        app: roles-ai-api
    spec:
      containers:
        - name: roles-ai-api
          image: local-dev-roles-ai:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health-check
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health-check
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 15
          env:
            - name: PORT
              value: "3000"
            - name: POSTGRES_HOST
              value: 192.168.100.2 # this is localhost(local machine's) from pod-s perspective
            - name: POSTGRES_PORT
              value: "5433"
            - name: POSTGRES_DB
              value: rolesai-dev-db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: OPENAI_KEY
              value: # Put your OPENAI_KEY here
---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: local-dev
  name: roles-ai-api-service
spec:
  selector:
    app: roles-ai-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
