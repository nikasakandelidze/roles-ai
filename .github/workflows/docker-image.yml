name: Docker Image CI

on:
  push:
    paths:
      - "role-ai-api/**"
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: cd roles-ai-api && docker build . --file Dockerfile --tag roles-ai-api:$(date +%s)
